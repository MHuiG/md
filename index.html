<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Markdown</title>
    <meta name="keywords" content="online markdown editor,markdown编辑器,在线编辑markdown" />
    <meta name="description" content="这是一个在线编辑markdown的工具" />
    <link href="md.css?v=3" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="favicon" type="image/vnd.microsoft.icon" />
</head>
<body>
    <div class="md-container">
        <div id="md-docname" class="md-docanme"></div>
        <ul class="md-topbar" id="md-topbar">
          <li class="md-github" id="md-github"><a href="https://github.com/MHuiG/md" target="_blank"><img src="./github.png" /></a></li>
            <li class="md-config" id="md-config"></li>
            <li class="md-session" id="md-session"></li>
        </ul>
        <div class="md-toolbar" style="display:none" id="md-toolbar">
            <table cellspacing="0">
                <tr>
                    <td> 
                        <label for="md-changeSession">选择文档</label>
                    </td>
                    <td>
                        <select id="md-changeSession" name=""> </select> 
                        <a href="javascript:;" id="md-removeSession">删除</a>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label for="md-editorThemes">编辑器主题</label>
                    </td>
                    <td>
                        <select id="md-editorThemes" name=""> </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="md-previewThemes">预览主题</label>
                    </td>
                    <td>
                        <select id="md-previewThemes" name=""></select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table cellspacing="0">
                            <tr>
                                <td>
                                    <label for="md-keyboard">VIM快捷键</label>
                                </td>
                                <td>
                                    <input id="md-keyboard" type="checkbox" checked class="checkbox" value="" name="" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="md-linenum">行号<label>
                                </td>
                                <td>
                                    <input id="md-linenum" type="checkbox" checked class="checkbox" value="" name="" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="md-attachInfo">附加Markdown信息<label>
                                </td>
                                <td>
                                    <input id="md-attachInfo" type="checkbox" checked class="checkbox" value="" name="" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="md-syncRoll">自动滚动<label>
                                </td>
                                <td>
                                    <input id="md-syncRoll" type="checkbox" class="checkbox" value="" name="" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="md-toggleMode" type="button" class="button" value="自定义CSS" name="" />
                        <input id="md-importSource" type="button" class="button" value="导入" name="" />
                        <input id="md-exportHTML" type="button" class="button" value="导出" name="" />
                        <input id="md-closeConfig" type="button" class="button" value="关闭设置" name="" />
                    </td>
                </tr>
            </table>
        </div>
        <div class="md-spliter" id="md-spliter"></div>
        <div class="md-left">
            <div id="md-editor" style="height:100%;width:50%;"></div>
        </div>
        <div class="md-right" id="md-result"> </div>
    </div>
    <script type="text/javascript" src="ace/ace.js"></script>
    <script type="text/javascript" src="ace/keybinding-vim.js"></script>
    <script type="text/javascript" src="all.js?v=5"></script>
</body>
</html>
